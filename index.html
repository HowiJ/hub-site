					<input type="submit" id="iNewCard" value="Add Card">

			</div>
		</section>

		<div id="contactme">
			<h3>Contact me</h3>
			<button id="close"><img src="./png/x-g.png"></button>
			<form>
				<input type="text" name="name" id="name" placeholder="Name">
				<input type="text" name="contactEmail" id="contactEmail" placeholder="Email">
				<textarea placeholder="Enter a message..."></textarea>
				<input type="submit" value="Send!" id="send">
			</form>
		</div>

		<form id="signup">
			<h3>Sign Up</h3>
			<input type="text" name="firstName" id="first" placeholder="First Name" value="">
			<input type="text" name="lastName" id="last" placeholder="Last Name" value="">

			<input type="text" name="email" id="email" placeholder="Email Address">
			<input type="submit" id="submit" value="Submit">
